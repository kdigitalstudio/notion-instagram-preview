<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Grid Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .grid-container {
            width: 100%;
            max-width: 600px;
        }

        .instagram-grid {
            display: grid;
            gap: 4px;
        }

        .grid-item {
            position: relative;
            width: 100%;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            cursor: move;
        }

        .grid-item.dragging {
            opacity: 0.5;
        }

        .grid-item.drag-over {
            border: 2px dashed #667eea;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .grid-item.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8eef5 100%);
        }

        .grid-item.empty::after {
            content: '+';
            font-size: 2em;
            color: #cbd5e0;
        }

        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 59, 48, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-size: 16px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .grid-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #ff3b30;
        }

        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="instagram-grid" id="grid"></div>
    </div>
    <input type="file" id="fileInput" accept="image/*" multiple>

    <script>
        // Parse URL parameters
        const params = new URLSearchParams(window.location.search);
        let images = [];
        let columns = parseInt(params.get('columns')) || 3;
        let rows = parseInt(params.get('rows')) || 3;
        let ratio = params.get('ratio') || '1:1';
        let bgColor = '#' + (params.get('bgColor') || 'ffffff');

        // Apply settings
        document.body.style.background = bgColor;
        
        const grid = document.getElementById('grid');
        grid.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
        
        const totalSlots = columns * rows;

        // Load images from URL
        if (params.has('images')) {
            try {
                images = JSON.parse(params.get('images'));
            } catch (e) {
                console.error('Error parsing images:', e);
            }
        }

        function renderGrid() {
            grid.innerHTML = '';
            
            // Set aspect ratio for all items
            const aspectRatio = ratio === '1:1' ? '1 / 1' : '3 / 4';
            
            for (let i = 0; i < totalSlots; i++) {
                const item = document.createElement('div');
                item.className = 'grid-item';
                item.style.aspectRatio = aspectRatio;
                item.dataset.index = i;
                
                if (images[i]) {
                    item.draggable = true;
                    
                    const img = document.createElement('img');
                    img.src = images[i];
                    img.alt = `Grid image ${i + 1}`;
                    item.appendChild(img);
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.innerHTML = 'Ã—';
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation();
                        deleteImage(i);
                    };
                    item.appendChild(deleteBtn);
                    
                    // Add drag event listeners
                    item.addEventListener('dragstart', handleDragStart);
                    item.addEventListener('dragover', handleDragOver);
                    item.addEventListener('drop', handleDrop);
                    item.addEventListener('dragend', handleDragEnd);
                    item.addEventListener('dragleave', handleDragLeave);
                } else {
                    item.classList.add('empty');
                    item.onclick = () => document.getElementById('fileInput').click();
                }
                
                grid.appendChild(item);
            }
        }

        let draggedIndex = null;

        function handleDragStart(e) {
            draggedIndex = parseInt(e.currentTarget.dataset.index);
            e.currentTarget.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            
            const dropTarget = e.currentTarget;
            if (dropTarget.classList.contains('grid-item') && !dropTarget.classList.contains('empty')) {
                dropTarget.classList.add('drag-over');
            }
            
            return false;
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const dropTarget = e.currentTarget;
            dropTarget.classList.remove('drag-over');
            
            const dropIndex = parseInt(dropTarget.dataset.index);
            
            if (draggedIndex !== null && draggedIndex !== dropIndex && images[dropIndex]) {
                // Swap the images
                const temp = images[draggedIndex];
                images[draggedIndex] = images[dropIndex];
                images[dropIndex] = temp;
                
                renderGrid();
                saveToUrl();
            }
            
            return false;
        }

        function handleDragEnd(e) {
            e.currentTarget.classList.remove('dragging');
            
            // Remove drag-over class from all items
            document.querySelectorAll('.grid-item').forEach(item => {
                item.classList.remove('drag-over');
            });
            
            draggedIndex = null;
        }

        function deleteImage(index) {
            images.splice(index, 1);
            renderGrid();
            saveToUrl();
        }

        document.getElementById('fileInput').addEventListener('change', (e) => {
            const files = e.target.files;
            const remainingSlots = totalSlots - images.length;
            const filesToProcess = Math.min(files.length, remainingSlots);
            
            let processed = 0;
            for (let i = 0; i < filesToProcess; i++) {
                const file = files[i];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        images.push(event.target.result);
                        processed++;
                        if (processed === filesToProcess) {
                            renderGrid();
                            saveToUrl();
                        }
                    };
                    reader.readAsDataURL(file);
                } else {
                    processed++;
                }
            }
            
            e.target.value = '';
        });

        function saveToUrl() {
            const params = new URLSearchParams(window.location.search);
            params.set('images', JSON.stringify(images));
            const newUrl = window.location.pathname + '?' + params.toString();
            window.history.replaceState({}, '', newUrl);
        }

        // Initial render
        renderGrid();
    </script>
</body>
</html>
